<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <!--External Styling-->
    <link rel="stylesheet" type="text/css" href="htmlStyling.css">
    <!--Internal Styling-->
    <style>
        #para1,
        #para2 {
            color:black;
            font-size: larger;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            text-transform: uppercase;
        }

        .paraClass1, .paraClass2{
            font-style: italic;
        }


    </style>
</head>

<body>
    <!--Assignment 1 from 'HTML_Basics_Session2_4KitSolutions' pdf-->
    <!--<h2>Assignment I</h2>-->
    <p id="para1" class="paraClass1" style="font-style:normal">Assignment I</p>
    <form action="apply-now.php" method="post">
        <fieldset>
            <legend>Academic information</legend>
            <label for="degree">Degree</label>
            <select name="degree" value="degree">
                <option value="BA">Bachelor of Art</option>
                <option value="BS">Bachelor of Science</option>
                <option value="MBA">Master of Business Administration</option>
            </select>
            <br>
            Student ID <input type="text" name="stdID">
            <br>
            <label for="classes">Classes Attended </label>
            <select name="classes" value="classes" size="3">
                <option value="Geo">Geography</option>
                <option value="Math">Mathematics</option>
                <option value="Eng">English</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Personal Details</legend>
            First Name <input type="text" name="fName"><br>
            Last Name <input type="text" name="lName"><br>
            <label for="gender">Gender : </label>
            <input type="radio" name="gender" value="male" checked>Male
            <input type="radio" name="gender" value="female">Female
            <br>
            Email <input type="email" name="email" id="email">
        </fieldset>

        <p>
            <!--If i wrote Terms and Conditions in the next line - then even on webpage the difference is showing so
            so had to include full textarea content in single line-->
            <textarea name="terms" cols="30" rows="4" readonly="readonly">TERMS AND CONDITIONS....</textarea>
        </p>

        <p>
            <!--We are using submit and reset buttons as they completely justify Send Form and Clear Form functions as expected in the problem-->
            <input type="submit" name="submit" value="Send Form">
            <input type="reset" name="reset" value="Clear Form">
        </p>

        <!--Assignment 2 from 'HTML_Basics_Session2_4KitSolutions' pdf - last slide -->
        <!--Let us divide the problem statement into 3 fieldsets-->
        <!--<h2>Assignment II</h2>-->
        <p id="para2" class="paraClass2">Assignment II</p>
        <fieldset>
            <legend>Personal Details</legend>
            <label for="fName">First Name </label><input type="text" name="fName" id="f1"><br>
            <label for="lName">Last Name </label><input type="text" name="lName" id="l1"><br>
            <label for="dob">Date of Birth : </label><input type="date" name="date" value="28">
            <input type="month" name="month" value="August">
            <input type="year" name="year" value="2022"><br>
            <label for="email">Email Id </label><input type="email" name="email" id="e1"><br>
            <label for="mobile">Mobile Number </label><input type="text" name="phone" id="p1"><br>
            <label for="gender">Gender : </label>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female" checked>Female
            <br>
        </fieldset>

        <fieldset>
            <legend>Address Details</legend>
            <p>
                <label for="postalAdd">Postal Address : </label><br>
                <textarea name="postal add" cols="30" rows="3" placeholder="Type here..."></textarea>
            </p>
            <p>
                <label for="permAdd">Permanent Address : </label><br>
                <textarea name="perm add" cols="30" rows="3" placeholder="Type here..."></textarea>
            </p>
            <label for="city">City </label><input type="text" name="city" id="c1"><br>
            <label for="state">State </label>
            <select name="state" value="state">
                <option value="AP">Andhra Pradesh</option>
                <option value="TG">Telangana</option>
                <option value="TN">TamilNadu</option>
                <option value="KE">Kerala</option>
                <option value="KA">Karnataka</option>
            </select>
            <br>
            <label for="pin">PinCode </label><input type="text" name="pin" id="pin1"><br>
        </fieldset>

        <fieldset>
            <legend>Course Details</legend>
            <label for="course">Course Interested in </label>
            <select name="course" value="course">
                <option value="MEAN">Mean Stack Development</option>
                <option value="MERN">Mern Stack Development</option>
                <option value="DBS">Data Base Systems</option>
                <option value="SE">Selenium Automation</option>
                <option value="Manual">Manual QA</option>
            </select>
            <br>
            <label for="query">Queries : </label><br>
            <textarea name="query" cols="30" rows="3" placeholder="Type your query here..."></textarea>
        </fieldset>


    </form>
</body>

</html>
