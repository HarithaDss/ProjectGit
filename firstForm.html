<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSS Document3</title>
</head>
<body>
    <!--Forms-->
    <!--action attribute specifies the server we want to interact-, now request will got to that particular server.jsp page-->
    <!--break tag can just be <br> also - no need to close it
    We need to add <br> tag because <input> is inline tag and will not start in a new line on it's own-->
    <form action="/server.jsp" method="get" target="_blank">
        First Name :  <input type="text" name="fName" value="Type here" size="15" maxlength="15"><br /><br />
        Last Name :  <input type="text" name="lName" value="Type here" size="15" maxlength="15"><br /><br />
        Password :  <input type="password" name="pwd" placeholder="Type here" size="15" maxlength="15" ><br><br>
        <input type="submit" value="submit">
        <input type="button" value="Click here"><br>
        <input type="radio" name="language" value="HTML">Radio1<br>
        <input type="checkbox" name="language" value="HTML">Checkbox1<br>
        <input type="date" name="datepicker" value="27-8-2022">DatePicker<br>
    </form>
</body>
</html>
