<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSS Document3</title>
</head>

<body>
    <!--Forms-->
    <!--action attribute specifies the server we want to interact-, now request will got to that particular server.jsp page-->
    <!--break tag can just be <br> also - no need to close it
    We need to add <br> tag because <input> is inline tag and will not start in a new line on it's own-->
    <form action="/server.jsp" method="get" target="_blank">
        First Name : <input type="text" name="fName" value="Type here" size="15" maxlength="15"><br /><br />
        Last Name : <input type="text" name="lName" value="Type here" size="15" maxlength="15"><br /><br />
        Password : <input type="password" name="pwd" placeholder="Type here" size="15" maxlength="15"><br><br>
        <input type="submit" value="submit">
        <input type="button" value="Click here"><br>
        <input type="radio" name="gender" value="Male" checked>Male<br>
        <input type="checkbox" name="language" value="HTML">Checkbox1<br>
        <input type="date" name="datepicker" value="27-8-2022">DatePicker<br>
        <!--Creating dropdown using Select class-->
        <label for="gender">Gender</label>
        <select name="gender" value = "gender" size="1" >
            <option value="Male" selected="selected">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
            <option value="Alien">Alien</option>
            <option value="Trans">Trans</option>
            <option value="Trans2">Trans2</option>
            <option value="Trans3">Trans3</option>
            <option value="Trans4">Trans4</option>
        </select><br>
        
        <!--Read only, Disabled attribute-->
        <input type="text" name="Dish" value="Pav Bhaji" readonly>Dish<br>
        <input type="text" name="Dish" value="Pav Bhaji" disabled>Dish<br>

        <!--HTML labels - i dont see much difference between writing label and just typing the name after or before input tag
         as we did above !! They said clicking on the label will focus the field - let us check for a radio button - no diff observed !-->
        <label for="fn">First Name</label>
        <input type="text" id="fn" /><br>

        <label for="gen">Gender</label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female<br>

        <!--Field Sets-->
            <fieldset>
            <legend>Client Details</legend>
            <input type="text" id="Name" />
            <input type="text" id="Phone" />
            </fieldset>
            <fieldset>
            <legend>Order Details</legend>
            <input type="text" id="Quantity" />
            <textarea cols="40" rows="10"
            id="Remarks"></textarea>
            </fieldset>

        <!--HTML Buttons-->
        <input type="submit" name="Submit" value="Submit">
        <input type="reset" name="reset" value="Reset">
        <input type="button" name="ok" value="Ok"><br>
        <input type="image" name="imgButton" src="./Images/SubmitButton.png">

    </form>
</body>

</html>
